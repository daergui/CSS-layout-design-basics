<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS布局设计基础展示</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <style>
        html, body {
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        /*鼠标划过(停留)的链接*/
        a:hover {
            text-decoration: none;
        }
        /* 正在点击的链接*/
        a:active {
            text-decoration: none;
        }
        ul {
            padding-left: 0px;
        }
        li {
            list-style-type:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div>CSS布局设计基础展示</div>
        </header>
        <div class="content">
            <div class="left">
                <ul id="flex-container">
                    
                </ul>
            </div>
        </div>
        <div class="right">
            <div id="right-div">
                请选择其中一种方案:
            </div>
        </div>
    </div>
</body>
</html>
<script>
let arr = [
    {
        name: "水平布局",
        href: ["spjz1"]
    },
    {
        name: "垂直居中布局",
        href: ["czjz1", "czjz2"]
    },
    {
        name: "居中布局",
        href: ["jzbj1"]
    },
    {
        name: "两列布局",
        href: ["llbj1-1", "llbj2", "llbj3"]
    },
    {
        name: "三列布局",
        href: ["slbj1"]
    },
    {
        name: "圣杯布局",
        href: ["sbbj1", "sbbj2"]
    },
    {
        name: "双飞翼布局",
        href: ["sfy1"]
    },
    {
        name: "等分布局",
        href: ["dfbj1-1", "dfbj2-1"]
    },
    {
        name: "等高布局",
        href: ["dgbj1", "dgbj2"]
    },
    {
        name: "CSS3多列布局",
        href: ["dlbj1", "dlbj2"]
    },
    {
        name: "全屏布局",
        href: ["qpbj1"]
    },
    {
        name: "爆布流布局",
        href: ["bblbj2"]
    },
];
let fys = document.getElementById("flex-container");
let y = document.getElementById("right-div");
function complete (e) {
    
    let len = e.length;
    for (let i = 0; i < len; i++) {
        fys.innerHTML+=`<li class="col"><div name="${i}"><a>${e[i].name}</a></div></li>`;
    }
}
complete(arr);

var ul = document.getElementById('flex-container');
ul.onclick = function (event) {
    let e = event || window.event,
            source = e.target || e.srcElement;
    if (source.nodeName.toLowerCase() == 'a' || source.nodeName.toLowerCase() == 'div') {
        y.innerHTML = "请选择其中一种方案:";
        var a = (source.nodeName.toLowerCase() === 'div')? e.path[0].getAttribute("name") : e.path[1].getAttribute("name");
        pop_up(parseInt(a), arr);
    }
    e.stopPropagation(); // 停止冒泡，事件直接到达父节点,已经没必要继续了
}

function pop_up (e, l) {
     let f = l[e];
     y.innerHTML=`请选择其中一种${f.name}方案:`;
     for(let i = 0; i < f.href.length; i++) {
        y.innerHTML+= `
        &nbsp;&nbsp;<span>${'方案'+['一','二','三'][i]}</span>&nbsp;&nbsp;<a style="color:#d7dde4">/<a/>
        `;
        y.getElementsByTagName('span')[i].setAttribute('onclick',`
            window.open('./www/${f.href[i]}.html', "_blank", "scrollbars=yes,resizable=1,modal=false,alwaysRaised=yes");
        `)
        // window.open(`./${f.href[i]}.html', "_blank", "scrollbars=yes,resizable=1,modal=false,alwaysRaised=yes"`);
     }
     
}
</script>
