<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            width: 200px;
            height: 600px;
            background: #ccc;
            position: relative;
        }

        #child {
            width: 200px;
            height: 200px;
            background: #c9394a;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!--
        阅读请知：
        优点: 父级元素是否脱离文档流都不影响子级的垂直居中效果
        缺点: transform是css3的属性不好做老版本的兼容
    -->
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
