<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中</title>
    <style>
        .box1 {
            width: 100%;
            height: 200px;
            position: relative;
            background: #cccccc;
        }
        .box2 {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: red;
        }
    </style>
</head>
<body>
    <!-- 
        这是一种子元素自适应父元素水平居中方法之一
     -->
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
