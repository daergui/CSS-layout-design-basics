<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left {
            width: 100px;
            float: left;
            background: #c9394a;
        }
        .right {
            margin-left: 100px;
            background: #cccccc;
        }
    </style>
</head>
<body>
    <!-- 
        优点: 实现简单
        缺点: 
            1自适应元素margin属性值与定宽元素的width属性值保持一致。
            2定宽元素浮动与自适应元素不浮动导致浏览器兼容性不好
     -->
    <div class="parent">
        <div class="left">左 : 定宽</div>
        <div class="right">右 : 自适应</div>
    </div>
</body>
</html>
