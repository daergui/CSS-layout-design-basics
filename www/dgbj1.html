<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等高布局的第一种解决方案</title>
    <style>
        #parent {
            /* table表格特性，单元格默认高度保持一致 */
            display: table;
        }
        #left,#right {
            width: 300px;
            display: table-cell;
        }
        #left {
            background-color: #c9394a;
        }
        #right {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- 
        等高布局，两个子元素的高度自适应一致。
        方案一：表格形式
        优点:
            1. 浏览器兼容性比较好
        
     -->
    <div id="parent">
        <div id="left">imooc</div>
        <div id="right">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, 
            voluptas. Quasi harum, nisi tenetur eum perferendis delectus voluptates corporis 
            quidem itaque tempore eos rerum illum cum deserunt, blanditiis veritatis commodi.</div>
    </div>
</body>
</html>
