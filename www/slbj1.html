<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {

        }

        .left, .right, .center {
            height: 50px;
        }
        .center {
            width: 400px;
            background-color: green;
            float: left;
        }
        .left {
            width: 400px;
            background: #c9394a;
            float: left;
        }
        .right {
            background: #cccccc;
            margin-left: 800px;
        }
    </style>
</head>
<body>
    <!-- 三列布局
        优点: 
            1.实现简单
        缺点: 
            1.因为设置成表格类型，会有表格特性的影响。
     -->
    <div class="parent">
        <div class="left">左 : 定宽</div>
        <div class="center">中 : 定宽</div>
        <div class="right">右 : 自适应</div>
    </div>
</body>
</html>
