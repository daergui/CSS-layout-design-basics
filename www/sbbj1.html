<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {

        }

        .left, .right, .center {
            height: 50px;
        }
        .left,.right {
            width: 300px;
        }
        .center {
            background-color: green;
            margin-left: 300px;
            margin-right: 300px;
        }
        .left {
            background: #c9394a;
            float: left;
        }
        .right {
            background: #cccccc;
            float: right;
        }
    </style>
</head>
<body>
    <!-- 圣杯布局
        优点: 
            1.实现简单
        缺点: 
            1.因为重要的内容div在后面对seo不太好
     -->
    <div class="parent">
        <div class="left">左 : 定宽</div>
        <div class="right">右 : 定宽</div>
        <div class="center">中 : 自适应</div>
    </div>
</body>
</html>

圣杯布局核心
主要是实现中间主体部分的左右定宽+中间自适应的布局效果
