<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            width: 1000px;
            height: 600px;
            background: #ccc;
            position: relative;
        }

        #child {
            width: 200px;
            height: 200px;
            background: #c9394a;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!--
        阅读请知:
        优点: 不影响同级子元素布局
        缺点: 不兼容低版本浏览器
    -->
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
